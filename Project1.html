<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIS 133 PROJECT 1</title>
    <link rel="stylesheet" type="text/css" href="https://jdcis133.github.io/styles.css"/>
    <style>
    
    
    </style>
  </head>
  
 
  <body>
    <form id="survey-form">
       <h1 id="title" class="text-center">CIS133 Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for your time and for the constructive feedback 
        </p>
        
        <div class="form-group">
          
          <div class="control">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
          </div>
        </div>
      
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age <span class="clue">(Optional; 15-99)</span></label>
          <input type="number" name="age" id="number" min="15" max="99" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <span>What is your current role ?</span>
          <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Current role</option>
            <option value="ftstudent">Ft Student</option>
            <option value="ftjob">FT Salaried Job</option>
            <option value="seeker">Not Actively Seeking</option>
            <option value="preference">Prefer Not to Disclose</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <span class="form-titles">Would you refer a friend or a family member to CIS?</span>
          <label>
            <input name="user-recommend" value="YES" type="radio" class="input-radio" checked="">Yes</label>
          <label>
            <input name="user-recommend" value="MAYBE" type="radio" class="input-radio">Maybe</label>

          <label><input name="user-recommend" value="NO" type="radio" class="input-radio">Not Sure</label>
        </div>

        <div class="form-group">
          <span>What is your favorite part of CIS?</span>
          <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Select Option</option>
            <option value="CHALLENGING">Challenging</option>
            <option value="ASSIGNMENTS">Assignments</option>
            <option value="CLASS-MATES">Class Mates</option>
            <option value="NEUTRAL">Neutral</option>
          </select>
        </div>

        <div class="form-group">
          <span>
            What changes would you recommend?
            <span class="clue">(Check all that apply)</span>
          </span>

          <label>
            <input name="prefer" value="assignments" type="checkbox" class="input-checkbox">Difficulty of Assignments</label>
          <label>
            <input name="prefer" value="deadlines" type="checkbox" class="input-checkbox">Deadline Timeframes</label>
          <label>
            <input name="prefer" value="unique-hw" type="checkbox" class="input-checkbox">Unique Variation of Homeworks</label>
        </div>

        <div class="form-group">
          <span>Any further questions or comments? </span>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="ENTER YOUR COMMENTS.."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            SUBMIT
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
